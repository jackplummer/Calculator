<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="javascript.js" defer></script>
  <link rel="stylesheet" href="https://allfont.net/allfont.css?fonts=digital-7-mono" type="text/css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display"></div>
      <div class="input">
        <button class="button add" value="add">+</button>
        <button class="button subtract" value="subtract">-</button>
        <button class="button divide" value="divide">/</button>
        <button class="button multiply" value="multiply">*</button>
        <button class="number seven" value="7">7</button>
        <button class="number eight" value="8">8</button>
        <button class="number nine" value="9">9</button>
        <button class="number four" value="4">4</button>
        <button class="number five" value="5">5</button>
        <button class="number six" value="6">6</button>
        <button class="number one" value="1">1</button>
        <button class="number two" value="2">2</button>
        <button class="number three" value="3">3</button>
        <button class="button decimal" value="decimal">.</button>
        <button class="number zero" value="0">0</button>
        <button class="button clear" value="clear">C</button>
        <button class="button equals" value="equals">=</button>
      </div>
    </div>
  </div>
</body>
</html>
